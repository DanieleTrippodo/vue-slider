<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="app">

        <!-- Titolo dell'esercizio -->
        <h1>Carosello in Vue</h1>



        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <button class="bottone-sopra left-btn" @click="prevSlide">&uarr;</button> <!-- Bottone - Indietro -->
                
                <div class="item">
                    <img :src="slides[currentSlide].image" :alt="slides[currentSlide].title" />
                    <div class="text">
                        <h3>{{ slides[currentSlide].title }}</h3>
                        <p>{{ slides[currentSlide].text }}</p>
                    </div>
                </div>
                
                <button class="bottone-sotto right-btn" @click="nextSlide">&darr;</button> <!-- Bottone - Avanti -->
            </div>
        </div>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
